<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvasline" width="200" height="100" style="border:2px solid blueviolet">
    </canvas>
    <script>
    var c = document.getElementById("mycanvasline");
    var ctx = c.getContext("2d");
    ctx.moveTo(200,0);
    ctx.lineTo(0,100)
    ctx.stroke();
    </script>
</body>
</html>
